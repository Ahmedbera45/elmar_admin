version: '3.8'

services:
  workflow-api:
    build: .
    ports:
      - "5000:8080"
    environment:
      - ConnectionStrings__PostgreSQL=Host=db;Database=workflow_db;Username=postgres;Password=your_password
      - DbProvider=PostgreSQL
      - JwtSettings__Key=SuperSecretKey12345678901234567890
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: workflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
